<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--header-->
  <nav>
    <div class="main-nav container flex">
      <a href="#" onclick="reload()" class="company-logo">
        <img src="./logo.png">
      </a>
      <div class="nav-links">
        <ul class="flex">
          <li class="hover-link nav-item" id="ipl" onClick="onNavItemClick('ipl')">IPL</li>
          <li class="hover-link nav-item" id="finance" onClick="onNavItemClick('finance')">Finance</li>
          <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">Politics</li>
        </ul>
      </div>
      <div class="search-bar flex">
        <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
        <button id="search-button" class="search-button">Search</button>
      </div>
    </div>
  </nav>

  <!--body-->
  <main>
    <div class="cards-container container flex" id="cards-container">
        <!--or idhar lagayenge-->

    </div>
  </main>
  <!--template tag ka content dikhta nahi hai page pe. hum yeh card dynamically design karenge api call ke waqt-->
  <template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title">This is the title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
            <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa itaque animi excepturi consectetur molestiae odit fugiat vero ipsa voluptate quasi.</p>
        </div>
    </div>
  </template>
  <script src="new.js"></script>
</body>
</html>
